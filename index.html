<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KLIX</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
    />
  </head>

  <body
    class="leading-normal tracking-normal text-gray-900"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <div class="h-screen pb-14 bg-right bg-cover">
      <!--Nav-->
      <div class="w-full container mx-auto p-6">
        <div class="w-full flex items-center justify-between">
          <a
            class="flex items-center text-[#333333] no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="/"
          >
            KLIX
          </a>
        </div>
      </div>

      <!--Main-->
      <div
        class="container px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
        >
          <h1
            class="my-4 text-3xl md:text-5xl text-[#333333] font-bold leading-tight text-center md:text-left slide-in-bottom-h1"
          >
            Simplifly and comprehend your location, photos and report
          </h1>
          <p
            class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle"
          >
            Capture, store, send your photo's location in a spreadsheet with
            figures through email. No dedicated server required to run this
            application
          </p>

          <p
            class="text-[#333333] font-bold pb-8 lg:pb-6 text-center md:text-left fade-in"
          >
            Download our app:
          </p>
          <div
            class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in"
          >
            <img src="assets/Play-Store.svg" class="h-12 bounce-top-icons" />
          </div>
        </div>

        <!--Right Col-->
        <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
          <img
            class="w-5/6 mx-auto lg:mr-0 slide-in-bottom"
            src="assets/hero-img.png"
          />
        </div>

        <!--Footer-->
      </div>
    </div>

    <footer
      class="container py-3 mb-10 px-6 mx-auto flex flex-wrap flex-col md:flex-row justify-between"
    >
      <h2 class="text-3xl font-bold">KLIX</h2>
      <div class="w-2/3">
        <h3 class="mb-2 font-bold text-2xl">Legal</h3>
        <ul>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
        </ul>
      </div>
    </footer>
    <div class="w-full text-center">
      <a class="text-gray-500 no-underline hover:no-underline" href="#"
        >&copy; KLIX 2022</a
      >
    </div>
  </body>
</html>
